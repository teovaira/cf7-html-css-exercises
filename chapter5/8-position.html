<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/8-position.css">
</head>
<body>
    <div class="container item-sticky">
        <div class="box1"></div>
        <div class="box2 item-relative"></div>
        <div class="box3"></div>
    </div>

    <div class="container">
        <div class="box1"></div>
        <div class="box2 item-absolute z-front"></div>
        <div class="box3"></div>
    </div>

    <div class="container">
        <div class="box1 item-fixed"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
