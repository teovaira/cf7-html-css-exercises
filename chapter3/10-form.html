<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/10-form.css">
</head>
<body>
    <div class="outer">
        <div class="middle-rounded rounded">
            <form>
                <div class="gap-bottom">
                    <span class="login-text"><strong>Login</strong></span>
                </div>
                <div class="gap-bottom">
                    <input class="form-input" type="email" name="username" id="email" placeholder="Email" autofocus required>
                </div>
                <div class="gap-bottom">
                    <input class="form-input" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="gap-bottom">
                    <input class="form-btn" type="submit" value="Sign In">
                </div>
                <div>
                    <a class="reset-link" href="">Lost Your Password</a>
                </div>
            </form>
        </div>
        <div class="gap-top">
            <span class="text-light">Dont have an account</span>
            <a class="account-link" href="">Sign up here</a>
        </div>
    </div>
</body>
</html>
