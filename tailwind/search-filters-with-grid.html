
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>

                        class="focus:outline-none w-full"
                        type="text"
                        name="icscode"
                        id="icscode"

                        value=""

            <div class="flex items-center justify-around">
                <div>
                    <label class="opacity-40" for="fromdate">
                        από
                    </label>
                    <input
                        class="text-blue-500"
                        type="date"
                        name="fromdate"
                        id="fromdate"
                        value="fromDate"
                        
                    />
                </div>

                <div>
                    <label class="opacity-40" for="todate">
                        έως
                    </label>
                    <input
                    class="text-blue-500"
                        type="date"
                        name="todate"
                        id="todate"
                        value="toDate"                        
                        min="fromDate"
                    />
                </div>
            </div>            

            <div class="flex items-center">
                
                <div class="flex flex-wrap gap-3 p-2 w-full">
                    <div class="flex space-x-1 w-full h-12">
                        <select                           
                            id="DOCCLASS"
                            name="DOCCLASS"
                            class="cursor-pointer rounded-md border-blue-500 text-sm border outline-none p-2 w-full bg-white"
                        >
                            <option value="">Κατηγορία</option>
                            <option value="">Option 1</option>
                            <option value="">Option 2</option>
                                
                        </select>
                    </div>
                </div>
            </div>

            <div class="flex justify-center items-center">
                <button                   
                    class="flex justify-center items-center bg-blue-500 hover:border hover:border-blue-500 w-full p-4 rounded hover:text-blue-500 h-12 hover:bg-white text-white 
                        transition-all duration-300"
                >
                    Αναζήτηση
                </button>
            </div>
        
    </div>

</html>
