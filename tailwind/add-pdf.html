<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="w-2/3 mx-auto border border-gray-500 mt-8">
      <div class="space-y-12 p-4">
        <div class="flex w-full justify-between items-center">
          <div class="w-1/3">
            <hr class="w-full border border-gray-200"></hr>
          </div>
          <div class="text-gray-600 text-center">Αυτόματη δημιουργία</div>
          <div class="w-1/3">
            <hr class="w-full border border-gray-200"></hr>
          </div>
        </div>

        <div class="w-full lg:flex lg:space-x-12 space-x-0 space-y-4 lg:space-y-0 lg:justify-center">
          <div class="flex flex-col space-y-2">
            <label
              class="w-48 font-semibold text-blue-700"
              for="selectType"
            >
              Οργανισμός
            </label>
            <select
              id="selectType"
              class="p-2 border border-gray focus:outline-none block w-full sm:text-sm rounded-md bg-white h-10"
            >
              <option value="" selected>Διάλεξε τύπο</option>
              <option value="CEN_TS_AM">CEN_TS_AM</option>
              <option value="CEN_TS_COR">CEN_TS_COR</option>
              <option value="CEN_TS">CEN_TS</option>
              <option value="EN_AM">EN_AM</option>
              <option value="EN_COR">EN_COR</option>
              <option value="EN">EN</option>
              <option value="ISO_AM">ISO_AM</option>
              <option value="ISO">ISO</option>
              <option value="ISO_COR">ISO_COR</option>
              <option value="ISO_TS_AM">ISO_TS_AM</option>
              <option value="ISO_TS_COR">ISO_TS_COR</option>
              <option value="ISO_TS">ISO_TS</option>
            </select>
          </div>
          <div class="flex flex-col space-y-2">
            <label class="font-semibold text-elot-primary" htmlFor="file">
              Σύνδεσμος αρχείου
            </label>
            <input
              id="file"
              class="bg-white rounded-md outline-none p-2 border border-gray lg:w-48 w-full h-10"
              type="text"
            />
          </div>

          <!-- <div class="flex justify-start"> -->
            <div class="flex flex-col space-y-2 justify-end">
              <button           
                class="focus:outline-none hover:border-2 hover:border-blue-500 bg-blue-500 text-white hover:bg-white hover:text-blue-500 h-10 rounded-md w-48 flex items-center justify-center px-6 space-x-2 disabled:pointer-events-none disabled:opacity-50"  
              > 
              <svg
                width="15"
                height="16"
                viewBox="0 0 15 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <g clipPath="url(#clip0_126_119)">
                <path
                    d="M2.14286 0.416626C0.960938 0.416626 0 1.38824 0 2.58329V13.4166C0 14.6117 0.960938 15.5833 2.14286 15.5833H12.8571C14.0391 15.5833 15 14.6117 15 13.4166V5.20022C15 4.6247 14.7757 4.07288 14.3739 3.66663L11.7857 1.0497C11.3839 0.643449 10.8382 0.416626 10.269 0.416626H2.14286ZM2.14286 3.66663C2.14286 3.06741 2.62165 2.58329 3.21429 2.58329H9.64286C10.2355 2.58329 10.7143 3.06741 10.7143 3.66663V5.83329C10.7143 6.43251 10.2355 6.91663 9.64286 6.91663H3.21429C2.62165 6.91663 2.14286 6.43251 2.14286 5.83329V3.66663ZM7.5 9.08329C8.06832 9.08329 8.61336 9.31157 9.01523 9.7179C9.41709 10.1242 9.64286 10.6753 9.64286 11.25C9.64286 11.8246 9.41709 12.3757 9.01523 12.782C8.61336 13.1884 8.06832 13.4166 7.5 13.4166C6.93168 13.4166 6.38663 13.1884 5.98477 12.782C5.58291 12.3757 5.35714 11.8246 5.35714 11.25C5.35714 10.6753 5.58291 10.1242 5.98477 9.7179C6.38663 9.31157 6.93168 9.08329 7.5 9.08329Z"
                    fill="currentColor"
                />
                </g>
                <defs>
                    <clipPath id="clip0_126_119">
                        <rect width="15" height="16" fill="white" />
                    </clipPath>
                </defs>
              </svg>
                <p class="text-xs font-semibold">
                  Δημιουργία PDF
                </p>
              </button>
            </div>
          <!-- </div> -->
        </div>

        <div class="flex w-full justify-between items-center">
          <div class="w-1/3">
            <hr class="w-full border"></hr>
          </div>
          <div class="text-gray text-center">
            Χειροκίνητη δημιουργία
          </div>
          <div class="w-1/3">
            <hr class="w-full border"></hr>
          </div>
        </div>

        <div class="flex flex-col justify-start lg:flex-row lg:justify-center items-center lg:space-x-12 lg:space-y-0 space-y-4">
          <div class="flex flex-col w-full space-y-2 lg:space-y-0 lg:justify-end">
            <label
              class="font-semibold text-elot-primary"
              for="uploadFile"
            >
              Ανέβασμα αρχείου(pdf)
            </label>
            <input
              id="uploadFile"
              type="file"
              accept=".pdf"
              class="bg-white rounded-md outline-none p-2 border border-gray lg:w-full w-full h-10"
            />
          </div>
          
          <!--  -->
          <!-- <div class="flex justify-start"> -->
            <div class="flex flex-col w-full items-start lg:items-center justify-end h-[60px]">
              <button           
                class="focus:outline-none hover:border-2 hover:border-blue-500 bg-blue-500 text-white hover:bg-white hover:text-blue-500 h-10 rounded-md w-48 flex items-center justify-center px-6 space-x-2 disabled:pointer-events-none disabled:opacity-50"  
              > 
              <svg
                width="15"
                height="16"
                viewBox="0 0 15 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <g clipPath="url(#clip0_126_119)">
                <path
                    d="M2.14286 0.416626C0.960938 0.416626 0 1.38824 0 2.58329V13.4166C0 14.6117 0.960938 15.5833 2.14286 15.5833H12.8571C14.0391 15.5833 15 14.6117 15 13.4166V5.20022C15 4.6247 14.7757 4.07288 14.3739 3.66663L11.7857 1.0497C11.3839 0.643449 10.8382 0.416626 10.269 0.416626H2.14286ZM2.14286 3.66663C2.14286 3.06741 2.62165 2.58329 3.21429 2.58329H9.64286C10.2355 2.58329 10.7143 3.06741 10.7143 3.66663V5.83329C10.7143 6.43251 10.2355 6.91663 9.64286 6.91663H3.21429C2.62165 6.91663 2.14286 6.43251 2.14286 5.83329V3.66663ZM7.5 9.08329C8.06832 9.08329 8.61336 9.31157 9.01523 9.7179C9.41709 10.1242 9.64286 10.6753 9.64286 11.25C9.64286 11.8246 9.41709 12.3757 9.01523 12.782C8.61336 13.1884 8.06832 13.4166 7.5 13.4166C6.93168 13.4166 6.38663 13.1884 5.98477 12.782C5.58291 12.3757 5.35714 11.8246 5.35714 11.25C5.35714 10.6753 5.58291 10.1242 5.98477 9.7179C6.38663 9.31157 6.93168 9.08329 7.5 9.08329Z"
                    fill="currentColor"
                />
                </g>
                <defs>
                    <clipPath id="clip0_126_119">
                        <rect width="15" height="16" fill="white" />
                    </clipPath>
                </defs>
              </svg>
                <p class="text-xs font-semibold">
                  Δημιουργία PDF
                </p>
              </button>
            </div>
          <!-- </div> -->
        </div>


        </div>
      </div>
    </div>

</body>
</html>
