
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms"></script> -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body>
    
    <div class="max-w-sm mx-auto bg-white p-8 rounded-md shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Contact Us</h1>
    
        <form action="#" method="POST">
          <!-- Name Input -->
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 border 
                    border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-blue-500">
    
          <!-- Email Input -->
          <label for="email" class="block text-sm font-medium text-gray-700 mt-4">Email Address</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 
                            rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    
          <!-- Message Textarea -->
          <label for="message" class="block text-sm font-medium text-gray-700 mt-4">Message</label>
          <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-2 border 
                    border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    
          <!-- Submit Button -->
          <button type="submit" class="mt-6 w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 
            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Send Message</button>
        </form>
      </div>

</body>
</html>
