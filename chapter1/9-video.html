<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video width="320" height="250" controls>
        <source src="./img/xx.mp4" type="video/mp4">
        Your browser does not support video
    </video>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4jeXcDzllP0?si=gSnXnPWbt1t9sM4W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
    <audio controls>
        <source src="./img/xx.mp3" type="audio/mpeg">
        Your browser does not support audio
    </audio>
</body>
</html>
